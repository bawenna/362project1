<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <title>Dealsletter 2018</title>
      <meta name="viewport"
        content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" href="screen.css" />
      <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <h1>Dealsletter 2018</h1>
    </header>
    <main id="content">
      <section id="description">
        <p>Looking for good deals on stuffs you want to buy?</p>
        <p>Too lazy to price match among different sites?</p>
        <p>Sign up our daily newsletter to locate deals on 10,000+ items!</p>
      </section>
      <section id="form_section">
        <form action="#null" method="get" id="signup" novalidate>
          <ol id="list">
            <li>
              <label for="email" id="emailsec">Email</label>
              <input placeholder="you@example.com" type="email" id="email" name="email" />
            </li>
            <li>
              <label for="name">Name</label>
              <input placeholder="John" type="text" id="name" name="name"/>
            </li>
            <li>
              <p id="deals">Deals related to ...</p>
              <select name="interest" id="interest">
                <option value="">Please select one...</option>
                <option value="CL">Clothing, Jewelry&Bags</option>
                <option value="BE">Beauty</option>
                <option value="PE">Personal Care</option>
                <option value="BA">Baby</option>
                <option value="KI">Kids</option>
                <option value="CO">Computers</option>
                <option value="EL">Electronics</option>
                <option value="ME">Men</option>
                <option value="TR">Travel</option>
                <option value="AU">Automotives</option>
              </select>
            </li>
          </ol>
          <input type="submit" id="submit" value="Sign Me Up!" />
        </form>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
